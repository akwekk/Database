{% extends 'layout.html' %}

{% block content %}
    <h2>Book Checkout Request</h2>
    <form action="{{ url_for('checkout_book') }}" method="POST">
        <div class="mb-3">
            <label for="user_name" class="form-label">User Name</label>
            <input type="text" class="form-control" id="user_name" name="user_name" required>
        </div>
        <div class="mb-3">
            <label for="book_title" class="form-label">Book Title</label>
            <input type="text" class="form-control" id="book_title" name="book_title" required>
        </div>
        <div class="mb-3">
            <label for="book_author" class="form-label">Author</label>
            <input type="text" class="form-control" id="book_author" name="book_author" required>
        </div>
        <button type="submit" class="btn btn-primary">Request Checkout</button>
    </form>
{% endblock %}
