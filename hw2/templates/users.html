{% extends 'layout.html' %}

{% block content %}
<div class="row">
    <div class="col-md-4">
        <h2>Register New User</h2>
        <div class="card">
            <div class="card-body">
                <form action="{{ url_for('users_page') }}" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">User Name</label>
                        <input type="text" class="form-control" name="name" placeholder="Name" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add User</button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-8">
        <h2>Registered User List</h2>
        <table class="table table-hover">
            <thead class="thead-light">
                <tr>
                    <th style="width: 15%;">User ID</th>
                    <th>Name (Editable)</th>
                    <th style="width: 15%;">Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.user_id }}</td>
                    <td>
                        <form action="{{ url_for('update_user', user_id=user.user_id) }}" method="POST" class="d-flex">
                            <input type="text" name="name" class="form-control form-control-sm me-2" value="{{ user.name }}" required>
                            <button type="submit" class="btn btn-sm btn-outline-success">Update</button>
                        </form>
                    </td>
                    <td>
                        <form action="{{ url_for('delete_user', user_id=user.user_id) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this user?');">
                            <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                        </form>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="3" class="text-center">No registered users found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
